<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg:'hello vue'
            }
        })
        let target={
            name:'张三'
        }
        let proxy={}
        Object.defineProperty(proxy,'name',{
            get (){
                console.log('get');
                
                return target.name
            },
            set (val){
                console.log('set');
                
target.name=val
            }
        })
   
    </script>
</body>
</html>
